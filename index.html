<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
	<title>Matador de Monstros</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div class="row flex-center">
      <div class="col-12">
        <img src="img/logo.png" width="300">
      </div>
    </div>
    <div class="scores">
      <div class="row">
        <div class="col-6">
            <div>
                <img src="img/player.png" width="200" height="auto">
              </div>
            <div class="score">
                <h1>Player</h1>
                <div class="life-bar">
									<div class="life"
                    :class="{danger: playerLife < 30, atention: playerLife > 31, sucess: playerLife > 50}"
										:style="{width: playerLife + '%'}">
									</div>
                </div>
                <div class="p-15"> {{ playerLife }}% </div>
						</div>
        </div>
        <div class="col-6">
          <div>
            <img src="img/monster.png" width="250" >
          </div>
            <div class="score">
                <h1>Monster</h1>
                <div class="life-bar">
									<div class="life"
										:class="{danger: monsterLife < 30}"
										:style="{width: monsterLife + '%'}">
									</div>
                </div>
                <div class="p-15"> {{ monsterLife }}% </div>
              </div>
        </div>
      </div>
    </div>
    <div v-if="hasResult" class="panel results flex-center">
			<div v-if="monsterLife == 0" class="win sucess-message">Você ganhou! Parabéns, foi um Ótimo Jogo =)</div>
			<div v-else class="lose lose-message">Você Perdeu! :(</div>
    </div>
    <div class="panel controls flex-center">
			<template v-if="navegationGame">
				<button @click="attack(false)" class="btn attack">Ataque</button>
				<button @click="attack(true)" class="btn special-attack">Ataque Especial</button>
				<button @click="curarEatacar"class="btn heal">Curar</button>
				<button @click="giveUp" class="btn give-up">Desistir</button>
			</template>
			<button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
    </div>
    <div class="panel message">
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
